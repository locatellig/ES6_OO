<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - OO</title>

    <script>

        class Tv {
            constructor() {
                //Padrão para definir "private"
                this._relacaoCanais = Array(2, 4, 5, 7, 10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //getters e setters
            get canalAtivo () {
                return this._canalAtivo
            }

            set canalAtivo(canal) {
                //Verificações
                if (this._relacaoCanais.indexOf(canal) !== -1) {
                    this._canalAtivo = canal
                }
            }
        }

        let tv = new Tv()
        //se atribui valor ele procura a função do tipo set, caso contrário irá procurar pelo método get
        tv.canalAtivo = 7
        console.log(tv.canalAtivo)

    </script>

</head>

<body>

</body>

</html>
