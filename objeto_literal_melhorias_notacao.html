<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ES6 - OO</title>

    <script>

        function demonstraInfoPessoa() {
            infoPessoa = {
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                profissao: document.getElementById('profissao').value
            }

            console.log(infoPessoa)
        }


    </script>

</head>

<body style="padding: 16px">


    <div class="container">

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control">
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="idade">Idade</label>
                            <input type="text" id="idade" name="idade" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo" name="sexo" class="form-control">
                                <option value=""></option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="profissao">Profissão</label>
                        <input type="text" id="profissao" name="profissao" class="form-control">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="button" onclick="demonstraInfoPessoa()">Avançar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>



</body>

</html>
