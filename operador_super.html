<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 - OO</title>

    <script>

        class Animal {  
            constructor(cor, tamanho, peso) {
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }

        class Passaro extends Animal{
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this.bico = bico
            }

            voar() {
                console.log('Voar')
            }
        }

        //Como passáro extende animal ele vai em cascata, recebendo atributos e metodos de pássaro e animal
        class Papagaio extends Passaro {
            constructor(sabeFalar, bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        // let passaro = new Passaro()
        let papagaio = new Papagaio(true, 'Grande', 'Verde', 25, 350)
        console.log(papagaio)

        let papagaioFilhote = new Papagaio(false, 'Pequeno', 'Verde', 10, 80)
        console.log(papagaioFilhote)

    </script>

</head>
