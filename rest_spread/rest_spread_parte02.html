<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ES6 - OO</title>

    <script>

        // contexto rest

        //Isso permite passar vários valores para uma função e ela recebrá estes parâmetros como um array quando usado rest
        function soma(...numerosSoma) {
            let resultado = 0

            console.log(numerosSoma)

            numerosSoma.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(3, 8, 5, 7, -8))

        function multiplicacao(multiplicador, ...numerosMultiplicados) {
            console.log(multiplicador)
            let resultado = 0
            console.log(numerosMultiplicados)

            numerosMultiplicados.forEach(v => resultado += multiplicador * v)

            return resultado
        }

        console.log(multiplicacao(5, 7, 12, 3, 49))

    </script>

</head>

</body>

</html>
