    <script>

        let quadrado = function (x = 0) {
            return x * x;
        }

        document.write(quadrado(4));

        document.write('<br/>');

        //Se apenas um parâmetro não precisa dos ()
        //Se for muito simples também não precisa de {}, nem "return"
