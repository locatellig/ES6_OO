<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ES6 - OO</title>

    <script>

        //Como todos objetos herdam de object, posso fazer uma alteração aqui para que todos os
        //Objetos criados possuam alguma definição comum
        Object.prototype.attr50 = 'Z'

        let animal = {
            attr1: 'a'
        }

        let vertebrado = {
            __proto__: animal,
            attr2: 'b'
        }

        let ave = {
            //Herança
            //Funciona como um extends em classes
            __proto__: vertebrado,
            //Polimorfismo
            attr2: 'x',
            attr3: 'c'
        }

        console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50)

    </script>

</head>

<body>


</body>

</html>
